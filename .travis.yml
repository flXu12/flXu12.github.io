language: node_js
node_js:
  - 10

install:
  - yarn

script:
  - yarn build

after_success:
  - cd docs/.vuepress/dist
  - git init
  - git config --global user.name "${U_NAME}"
  - git config --global user.email "${U_EMAIL}"
  - git add -A
  - git commit -m "Automatically update from travis-ci"
  - git push --quiet --force  "https://${GITHUB_TOKEN}@${GH_REF}" main:${P_BRANCH}

branches:
  only:
    - main

# U_NAME 用户名
# U_EMAIL 邮箱
# GITHUB_TOKEN personal access token
# GH_REF 远程仓库地址
# P_BRANCH 部署分支